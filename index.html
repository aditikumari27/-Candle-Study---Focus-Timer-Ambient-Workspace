<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Candle Study Timer</title>
    <style>
        :root {
            --bg-primary: #0d1b2a;
            --bg-secondary: #1b263b;
            --accent: #ffe9c6;
            --text: #fdf6e3;
            --candle: #fef3d9;
            --flame: linear-gradient(to top, #ffbf00, #ff8800);
            --btn-hover: #ffb347;
            --transition-speed: 0.5s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.8s ease;
            overflow: hidden;
        }

        body.night-mode {
            --bg-primary: #0c237ff8;
            --bg-secondary: #000000;
            --accent: #dbc29c;
            --text: #e5e1d8;
            --candle: #e6d5af;
        }

        body.day-mode {
            --bg-primary: #fbfbfb;
            --bg-secondary: #55aaf0;
            --accent: #fff2d9;
            --text: #333;
            --candle: #fff9e6;
        }

        .container {
            display: flex;
            width: 80vw;
            gap: 40px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            transform: translateY(-5px);
        }

        .timer-section,
        .ambience-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40vw;
            padding: 25px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .timer-section:hover,
        .ambience-section:hover {
                background: rgba(150, 82, 213, 0.15);
            transform: scale(1.02);
        }

        h2 {
            margin-top: 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.5s ease;
        }

        .timer-section:hover h2::after,
        .ambience-section:hover h2::after {
            width: 80%;
        }

        .timer {
            font-size: 85px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 233, 198, 0.5);
            transition: all 0.3s ease;
        }

        .timer.running {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 233, 198, 0.5);
            }

            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 233, 198, 0.8);
            }
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .buttons button:hover {
            background: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .buttons button:hover::before {
            left: 100%;
        }

        .buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stat-box {
            text-align: center;
            background: #94b5ee5c;
            padding: 15px;
            border-radius: 12px;
            width: 80px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .stat-box div:first-child {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .quote {
            font-style: italic;
            margin-top: 25px;
            color: var(--text);
            opacity: 0.9;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.1);
            max-width: 300px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .quote::before {
            content: '"';
            position: absolute;
            top: -15px;
            left: 5px;
            font-size: 60px;
            opacity: 0.1;
            color: var(--accent);
        }

        .quote.change {
            animation: quoteChange 1s ease;
        }

        @keyframes quoteChange {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            20% {
                transform: translateY(20px);
                opacity: 0;
            }

            80% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ambience-section .candle {
            width: 60px;
            height: 160px;
            background: var(--candle);
            border-radius: 10px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(253, 215, 110, 0.8);
            transition: all 0.5s ease;
            transform-origin: bottom center;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background: var(--flame);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite ease-in-out;
            box-shadow: 0 0 20px 5px rgba(255, 191, 0, 0.7),
                0 0 40px 10px rgba(255, 136, 0, 0.5);
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            width: 20px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translateX(-50%);
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) rotate(0deg);
                box-shadow: 0 0 20px 5px rgba(255, 191, 0, 0.7),
                    0 0 40px 10px rgba(255, 136, 0, 0.5);
            }

            25% {
                opacity: 0.8;
                transform: translateX(-52%) scale(0.9) rotate(-5deg);
                box-shadow: 0 0 15px 4px rgba(255, 191, 0, 0.6),
                    0 0 30px 8px rgba(255, 136, 0, 0.4);
            }

            50% {
                opacity: 0.9;
                transform: translateX(-48%) scale(1.1) rotate(5deg);
                box-shadow: 0 0 25px 6px rgba(255, 191, 0, 0.8),
                    0 0 45px 12px rgba(255, 136, 0, 0.6);
            }

            75% {
                opacity: 0.8;
                transform: translateX(-50%) scale(0.95) rotate(-2deg);
                box-shadow: 0 0 18px 4px rgba(255, 191, 0, 0.7),
                    0 0 35px 9px rgba(255, 136, 0, 0.5);
            }
        }

        .candle.active {
            animation: candleSway 5s infinite ease-in-out;
        }

        @keyframes candleSway {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-1deg);
            }

            75% {
                transform: rotate(1deg);
            }
        }

        .themes {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme {
            padding: 8px 14px;
            border-radius: 8px;
            background-color: rgb(109 157 208 / 70%);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .theme::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .theme:hover::before {
            left: 100%;
        }

        .theme.active {
            background-color: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme:hover:not(.active) {
            background-color: rgba(90, 115, 143, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .sliders {
            width: 100%;
            margin-top: 15px;
        }

        .sliders label {
            display: block;
            margin-top: 15px;
            width: 100%;
            position: relative;
            padding-bottom: 25px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border: none;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .volume-value {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.8;
        }

        .theme-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .leaf,
        .raindrop,
        .snowflake,
        .coffee-steam,
        .star,
        .bubble {
            position: absolute;
            animation: fall linear infinite;
        }

        .leaf {
            width: 20px;
            height: 20px;
            background-size: cover;
            opacity: 0.8;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }

        .leaf.sakura {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0C42 15 30 28 15 35 30 42 42 55 50 70 58 55 70 42 85 35 70 28 58 15 50 0Z" fill="%23ffb7c5"/></svg>');
            animation-duration: 8s;
        }

        .leaf.maple {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 60 35 95 25 65 50 95 75 60 65 50 100 40 65 5 75 35 50 5 25 40 35z" fill="%23e86b3b"/></svg>');
            animation-duration: 12s;
        }

        /* New leaf types */
        .leaf.oak {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C 60 20, 80 30, 90 35 C 80 40, 70 60, 65 80 C 60 90, 55 95, 50 100 C 45 95, 40 90, 35 80 C 30 60, 20 40, 10 35 C 20 30, 40 20, 50 0" fill="%2378a355"/></svg>');
            animation-duration: 10s;
        }

        .leaf.ginkgo {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C 60 20, 90 40, 100 50 C 90 60, 60 80, 50 100 C 40 80, 10 60, 0 50 C 10 40, 40 20, 50 0" fill="%23e8d83b"/></svg>');
            animation-duration: 9s;
        }

        .raindrop {
            width: 2px;
            height: 15px;
            background: linear-gradient(transparent, rgba(174, 212, 255, 0.8));
            border-radius: 10px;
            animation-duration: 1s;
            filter: drop-shadow(0 0 2px rgba(174, 212, 255, 0.5));
        }

        .snowflake {
            width: 10px;
            height: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 52 35 85 15 65 50 85 85 52 65 50 100 48 65 15 85 35 50 15 15 48 35z" fill="%23ffffff"/></svg>');
            background-size: cover;
            animation-duration: 10s;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }

        .coffee-steam {
            width: 6px;
            height: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            animation: steam 3s ease-in infinite;
            filter: blur(1px);
        }

        .star {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px 1px rgba(255, 255, 255, 0.7);
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .bubble {
            width: 10px;
            height: 10px;
            background: rgba(173, 216, 230, 0.4);
            border-radius: 50%;
            animation-duration: 8s;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {

            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes steam {

            0% {
                transform: translateY(0) scaleX(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) scaleX(1.5);
                opacity: 0.4;
            }

            100% {
                transform: translateY(-40px) scaleX(1);
                opacity: 0;
            }
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            z-index: 100;
        }

        .mode-btn {
            padding: 10px 18px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:first-child {
            border-radius: 8px 0 0 8px;
        }

        .mode-btn:last-child {
            border-radius: 0 8px 8px 0;
        }

        .mode-btn.active {
            background: var(--btn-hover);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            margin-bottom: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), #ffb347);
            border-radius: 3px;
            transition: width 1s linear;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .notification.show {
            top: 20px;
        }

        /* Music info display */
        .music-info {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .music-title {
            font-weight: bold;
            animation: scrollText 10s linear infinite;
            display: inline-block;
            padding-left: 100%;
            white-space: nowrap;
        }

        @keyframes scrollText {

            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-200%);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .timer {
                font-size: 54px;
            }

            .buttons {
                flex-direction: row;
            }

            .buttons button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .themes {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animation for session completion */
        @keyframes celebrate {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out;
        }

        /* Confetti for session completion */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
        }

        /* Sun and Moon icons */
        .sun-moon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            z-index: 100;
            transition: all 0.8s ease;
        }

        .sun {
            display: none;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffdb57 30%, #ffb300);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 219, 87, 0.8);
            position: relative;
            animation: sunPulse 5s infinite ease-in-out;
        }

        .sun::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 0 15px rgba(255, 219, 87, 0.3);
            animation: sunRays 3s infinite linear;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes sunRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .moon {
            display: none;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #d1d1e0);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(209, 209, 224, 0.8);
            position: relative;
            overflow: hidden;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 15px;
            height: 15px;
            background: rgba(209, 209, 224, 0.8);
            border-radius: 50%;
            box-shadow: 15px 10px 0 -2px rgba(209, 209, 224, 0.8),
                        5px 25px 0 -1px rgba(209, 209, 224, 0.6);
        }

        body.day-mode .sun {
            display: block;
        }

        body.night-mode .moon {
            display: block;
        }

        /* Music player controls */
        .music-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .music-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text);
        }

        .music-controls button:hover {
            background: var(--btn-hover);
            transform: scale(1.1);
        }

        .music-controls .skip-btn {
            font-size: 12px;
        }

        /* Enhanced leaf animations */
        @keyframes leafFloat {
            0% {
                transform: translateY(-100px) rotate(0deg) translateX(0);
            }
            25% {
                transform: translateY(25vh) rotate(90deg) translateX(20px);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(-20px);
            }
            75% {
                transform: translateY(75vh) rotate(270deg) translateX(10px);
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="night-mode">
    <div class="sun-moon">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

    <div class="mode-toggle">
        <button class="mode-btn" id="day-btn">Day</button>
        <button class="mode-btn active" id="night-btn">Night</button>
    </div>

    <div class="theme-elements" id="theme-elements"></div>

    <div class="container">
        <div class="timer-section">
            <h2>Focus Session</h2>
            <div class="timer" id="timer">25:00</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="buttons">
                <button onclick="startTimer()">▶ Start</button>
                <button onclick="pauseTimer()">⏸ Pause</button>
                <button onclick="resetTimer()">⟲ Reset</button>
                <button onclick="skipSession()">⏭ Skip</button>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div id="sessions">0</div>
                    <div>Sessions</div>
                </div>
                <div class="stat-box">
                    <div id="minutes">0</div>
                    <div>Minutes</div>

        function updateDisplay() {
            const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const sec = String(timeLeft % 60).padStart(2, '0');
            timerDisplay.textContent = `${min}:${sec}`;

            // Update progress bar
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressBar.style.width = `${progress}%`;

            // Update document title
            document.title = `${min}:${sec} - Study Timer`;
        }

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        completeSession();
                    }
                }, 1000);

                // Add animation classes
                timerDisplay.classList.add('running');
                candle.classList.add('active');

                // Start music if not already playing
                if (currentMusic) {
                    currentMusic.play();
                } else {
                    currentMusic = musicTracks[currentTheme][currentTrackIndex - 1];
                    currentMusic.play();
                }

                // Play ambience sound for current theme
                ambienceSounds[currentTheme].play();

                // Update music title display
                updateMusicTitle();
            }
        }

        function pauseTimer() {
            if (running) {
                clearInterval(timer);
                running = false;

                // Remove animation classes
                timerDisplay.classList.remove('running');
                candle.classList.remove('active');

                // Pause music and ambience
                if (currentMusic) {
                    currentMusic.pause();
                }
                ambienceSounds[currentTheme].pause();

                showNotification('Timer paused');
            }
        }

        function resetTimer() {
            timeLeft = totalTime;
            updateDisplay();
            pauseTimer();
            showNotification('Timer reset');
        }

        function skipSession() {
            completeSession();
        }

        function completeSession() {
            clearInterval(timer);
            running = false;

            // Update stats with animation
            sessionCount++;
            totalMinutes += Math.round((totalTime - timeLeft) / 60);
            todayMinutes += Math.round((totalTime - timeLeft) / 60);

            // Update display with animation
            document.getElementById('sessions').textContent = sessionCount;
            document.getElementById('minutes').textContent = totalMinutes;
            document.getElementById('today').textContent = todayMinutes;

            // Add celebration animation
            document.querySelectorAll('.stat-box').forEach(box => {
                box.classList.add('celebrate');
                setTimeout(() => box.classList.remove('celebrate'), 500);
            });

            // Create confetti effect
            createConfetti();

            // Reset timer
            timeLeft = totalTime;
            updateDisplay();

            // Change quote with animation
            const quoteContainer = document.getElementById('quote-container');
            quoteContainer.classList.add('change');
            setTimeout(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteContainer.innerHTML = randomQuote;
                quoteContainer.classList.remove('change');
            }, 500);

            // Play completion sound
            completionSound.currentTime = 0;
            completionSound.play();

            // Show notification
            showNotification('Session completed! Great job!');

            // Remove animation classes
            timerDisplay.classList.remove('running');
            candle.classList.remove('active');

            // Pause music and ambience
            if (currentMusic) {
                currentMusic.pause();
            }
            ambienceSounds[currentTheme].pause();
        }

        prevTrackBtn.addEventListener('click', function() {
            changeTrack(-1);
        });

        nextTrackBtn.addEventListener('click', function() {
            changeTrack(1);
        });

            if (currentMusic) {
                if (currentMusic.paused) {
                    currentMusic.play();
                    showNotification('Music resumed');
                } else {
                    currentMusic.pause();
                    showNotification('Music paused');
                }
            } else {
                // If no music is currently selected, start the first track
                currentMusic = musicTracks[currentTheme][currentTrackIndex - 1];
                currentMusic.play();
                updateMusicTitle();
                showNotification('Music started');
            }
        });

        function changeTrack(direction) {
            // Pause current track
            if (currentMusic) {
                currentMusic.pause();
                currentMusic.currentTime = 0;
            }

            // Calculate new track index
            const trackCount = musicTracks[currentTheme].length;
            currentTrackIndex = ((currentTrackIndex - 1 + direction) % trackCount + trackCount) % trackCount + 1;

            // Start new track
            currentMusic = musicTracks[currentTheme][currentTrackIndex - 1];
            
            if (running) {
                currentMusic.play();
            }
            
            // Update display
            updateMusicTitle();
            showNotification(`Track changed: ${musicTitles[currentTheme][currentTrackIndex - 1]}`);
        }

        function updateMusicTitle() {
            musicTitle.textContent = musicTitles[currentTheme][currentTrackIndex - 1] || "Focus Music";
        }

        // Theme functionality
        function setTheme(themeName) {
            // Stop current ambience sound
            ambienceSounds[currentTheme].pause();

            // Stop current music
            if (currentMusic) {
                currentMusic.pause();
                currentMusic.currentTime = 0;
            }

            // Update theme
            currentTheme = themeName;
            currentTrackIndex = 1; // Reset to first track when changing themes
            currentMusic = musicTracks[themeName][currentTrackIndex - 1];

            // Update music title display
            updateMusicTitle();

            // Update active class
            document.querySelectorAll('.theme').forEach(theme => {
                theme.classList.remove('active');
                if (theme.dataset.theme === themeName) {
                    theme.classList.add('active');
                }
            });

            // Clear current theme elements
            const themeElements = document.getElementById('theme-elements');
            themeElements.innerHTML = '';

            // If timer is running, play the new ambience sound and music
            if (running) {
                ambienceSounds[currentTheme].play();
                currentMusic.play();
            }

            // Create new elements based on the theme
            switch (themeName) {
                case 'Nature':
                    createNatureElements();
                    break;
                case 'Rain':
                    createRainElements();
                    break;
                case 'Night':
                    createNightElements();
                    break;
                case 'Café':
                    createCafeElements();
                    break;
                case 'Ocean':
                    createOceanElements();
                    break;
                case 'Winter':
                    createWinterElements();
                    break;
                case 'Forest':
                    createForestElements();
                    break;
                // Library theme is minimal, no elements needed
            }

            showNotification(`${themeName} theme activated`);
        }

        function createNatureElements() {
            const themeElements = document.getElementById('theme-elements');
            
            // Create more varied leaf types with enhanced animation
            const leafTypes = ['sakura', 'maple', 'oak', 'ginkgo'];
            const leafColors = ['#ffb7c5', '#e86b3b', '#78a355', '#e8d83b', '#a8e6cf', '#dcedc1'];
            
            for (let i = 0; i < 40; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                
                // Randomly select leaf type
                const leafType = leafTypes[Math.floor(Math.random() * leafTypes.length)];
                leaf.classList.add(leafType);
                
                // Randomize position and animation
                leaf.style.left = Math.random() * 100 + 'vw';
                leaf.style.top = -Math.random() * 20 - 10 + 'px';
                
                // Use enhanced leaf animation
                leaf.style.animation = `leafFloat ${Math.random() * 10 + 15}s linear infinite`;
                leaf.style.animationDelay = Math.random() * 15 + 's';
                
                // Randomize size for more natural look
                const size = Math.random() * 15 + 10;
                leaf.style.width = size + 'px';
                leaf.style.height = size + 'px';
                
                // Randomize opacity
                leaf.style.opacity = Math.random() * 0.5 + 0.5;
                
                // Add some color variations
                if (Math.random() > 0.7) {
                    const randomColor = leafColors[Math.floor(Math.random() * leafColors.length)];
                    leaf.style.filter = `hue-rotate(${Math.random() * 60 - 30}deg) brightness(${Math.random() * 0.4 + 0.8})`;
                }
                
                themeElements.appendChild(leaf);
            }
        }

                star.style.left = Math.random() * 100 + 'vw';

                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Varied star sizes
                const starSize = Math.random() * 3 + 1;
                star.style.width = starSize + 'px';
                star.style.height = starSize + 'px';
                
                // Different twinkle animations
                const animationDuration = Math.random() * 3 + 2;
                star.style.animation = `twinkle ${animationDuration}s infinite ease-in-out`;
                
                // Add color variations to some stars
                if (Math.random() > 0.8) {
                    const hue = Math.floor(Math.random() * 60);
                    star.style.boxShadow = `0 0 3px 1px hsla(${hue}, 100%, 90%, 0.7)`;
                    star.style.background = `hsla(${hue}, 100%, 90%, 1)`;
                }
                
                themeElements.appendChild(star);
            }

            // Add shooting stars occasionally
            setInterval(() => {
                if (currentTheme === 'Night' && Math.random() > 0.7) {
                    const shootingStar = document.createElement('div');
                    shootingStar.classList.add('star');
                    shootingStar.style.position = 'absolute';
                    shootingStar.style.left = Math.random() * 70 + 'vw';
                    shootingStar.style.top = Math.random() * 30 + 'vh';
                    shootingStar.style.width = '2px';
                    shootingStar.style.height = '2px';
                    shootingStar.style.background = 'white';
                    shootingStar.style.boxShadow = '0 0 5px 2px white';
                    shootingStar.style.transform = 'rotate(45deg)';
                    shootingStar.style.animation = 'shootingStar 1s linear forwards';

                    // Add shooting star animation
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes shootingStar {
                            0% {
                                transform: translateX(0) translateY(0) rotate(45deg) scale(1);
                                opacity: 1;
                            }
                            100% {
                                transform: translateX(${Math.random() * 100 + 100}px) translateY(${Math.random() * 100 + 100}px) rotate(45deg) scale(0.1);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);

                    themeElements.appendChild(shootingStar);

                    // Remove after animation
                    setTimeout(() => {
                        shootingStar.remove();
                        style.remove();
                    }, 1000);
                }
            }, 5000);
        }

        function createCafeElements() {
            const themeElements = document.getElementById('theme-elements');
            
            // Create coffee steam with more varied animations
            for (let i = 0; i < 25; i++) {
                const steam = document.createElement('div');
                steam.classList.add('coffee-steam');
                steam.style.left = 20 + Math.random() * 60 + 'vw';
                steam.style.bottom = Math.random() * 30 + 40 + 'vh';
                steam.style.animationDelay = Math.random() * 3 + 's';
                steam.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Varied steam sizes
                steam.style.width = Math.random() * 4 + 4 + 'px';
                steam.style.height = Math.random() * 10 + 10 + 'px';
                
                // Varied blur effect
                steam.style.filter = `blur(${Math.random() * 2 + 1}px)`;
                
                themeElements.appendChild(steam);
            }
            
            // Add occasional coffee cup outlines
            for (let i = 0; i < 3; i++) {
                const cup = document.createElement('div');
                cup.style.position = 'absolute';
                cup.style.width = '30px';
                cup.style.height = '20px';
                cup.style.border = '2px solid rgba(255, 255, 255, 0.2)';
                cup.style.borderRadius = '0 0 15px 15px';
                cup.style.bottom = Math.random() * 20 + 30 + 'vh';
                cup.style.left = Math.random() * 60 + 20 + 'vw';

                handle.style.position = 'absolute';

        function createOceanElements() {
            const themeElements = document.getElementById('theme-elements');
            
            // Create bubbles with more varied animations and sizes
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.bottom = -Math.random() * 20 + 'px';
                
                // Varied bubble sizes
                const size = Math.random() * 15 + 5;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                // Varied opacity and appearance
                bubble.style.opacity = Math.random() * 0.5 + 0.3;
                bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(173, 216, 230, ${Math.random() * 0.3 + 0.2}))`;
                
                // Add wobble animation
                bubble.style.animation = `fall ${Math.random() * 5 + 8}s linear infinite, wobble ${Math.random() * 2 + 2}s ease-in-out infinite`;

                // Add wobble keyframes
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes wobble {
                        0%, 100% {
                            transform: translateX(0) translateY(0);
                        }
                        50% {
                            transform: translateX(${Math.random() * 10 - 5}px) translateY(${Math.random() * 10 - 5}px);
                        }
                    }
                `;
                document.head.appendChild(style);

                themeElements.appendChild(bubble);
            }
            
            // Add occasional fish silhouettes
            for (let i = 0; i < 5; i++) {
                const fish = document.createElement('div');
                fish.style.position = 'absolute';
                fish.style.width = Math.random() * 20 + 20 + 'px';
                fish.style.height = Math.random() * 10 + 10 + 'px';
                fish.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
                fish.style.borderRadius = '50%';
                fish.style.left = -50 + 'px';
                fish.style.top = Math.random() * 70 + 15 + 'vh';
                
                // Add tail
                const tail = document.createElement('div');
                tail.style.position = 'absolute';
                tail.style.right = '-10px';
                tail.style.top = '25%';
                tail.style.width = '10px';
                tail.style.height = '50%';
                tail.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
                tail.style.clipPath = 'polygon(0 0, 0 100%, 100% 50%)';
                
                fish.appendChild(tail);
                themeElements.appendChild(fish);
                
                // Animate fish swimming
                fish.style.animation = `fishSwim ${Math.random() * 10 + 20}s linear infinite`;
                
                // Add fish animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fishSwim {
                        0% {
                            transform: translateX(0) scaleX(1);
                        }
                        49.9% {
                            transform: translateX(calc(100vw + 100px)) scaleX(1);
                        }
                        50% {
                            transform: translateX(calc(100vw + 100px)) scaleX(-1);
                        }
                        99.9% {
                            transform: translateX(-100px) scaleX(-1);
                        }
                        100% {
                            transform: translateX(-100px) scaleX(1);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function createWinterElements() {
            const themeElements = document.getElementById('theme-elements');
            
            // Create snowflakes with more varied animations and designs
            for (let i = 0; i < 70; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.top = -Math.random() * 20 + 'px';
                
                // Varied snowflake sizes
                const size = Math.random() * 8 + 5;
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                
                // Varied opacity
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Add swaying animation
                snowflake.style.animation = `fall ${Math.random() * 5 + 10}s linear infinite, sway ${Math.random() * 3 + 2}s ease-in-out infinite`;

                // Add sway keyframes
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes sway {
                        0%, 100% {
                            transform: translateX(0);
                        }
                        50% {
                            transform: translateX(${Math.random() * 30 - 15}px);
                        }
                    }
                `;
                document.head.appendChild(style);

                themeElements.appendChild(snowflake);
            }
            
            // Add frost effect to the edges of the screen
            const frost = document.createElement('div');
            frost.style.position = 'fixed';
            frost.style.top = 0;
            frost.style.left = 0;
            frost.style.right = 0;
            frost.style.bottom = 0;
            frost.style.pointerEvents = 'none';
            frost.style.boxShadow = 'inset 0 0 100px 20px rgba(255, 255, 255, 0.2)';
            frost.style.zIndex = 0;
            
            themeElements.appendChild(frost);
        }

        function createForestElements() {
            const themeElements = document.getElementById('theme-elements');
            
            // Create more varied leaf types with enhanced animation
            for (let i = 0; i < 35; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                
                // Randomly select leaf type
                if (Math.random() > 0.5) {
                    leaf.classList.add('maple');
                    leaf.style.filter = 'hue-rotate(40deg)';
                } else {
                    leaf.classList.add('oak');
                }
                
                leaf.style.left = Math.random() * 100 + 'vw';
                leaf.style.top = -Math.random() * 20 + 'px';
                
                // Enhanced leaf animation
                leaf.style.animation = `leafFloat ${Math.random() * 5 + 10}s linear infinite`;
                leaf.style.animationDelay = Math.random() * 10 + 's';
                
                // Varied leaf sizes
                const size = Math.random() * 15 + 10;
                leaf.style.width = size + 'px';
                leaf.style.height = size + 'px';
                
                // Varied opacity
                leaf.style.opacity = Math.random() * 0.7 + 0.3;
                
                themeElements.appendChild(leaf);
            }

            // Add occasional fireflies in the evening
            setInterval(() => {
                if (currentTheme === 'Forest' && Math.random() > 0.7) {
                    const firefly = document.createElement('div');
                    firefly.classList.add('star');
                    firefly.style.position = 'absolute';
                    firefly.style.left = Math.random() * 100 + 'vw';
                    firefly.style.top = Math.random() * 70 + 20 + 'vh';
                    firefly.style.width = '3px';
                    firefly.style.height = '3px';
                    firefly.style.background = '#EEFF88';
                    firefly.style.boxShadow = '0 0 5px 2px #EEFF88';
                    firefly.style.borderRadius = '50%';
                    firefly.style.opacity = '0';
                    firefly.style.animation = 'firefly 4s ease-in-out';

                    // Add firefly animation
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes firefly {
                            0%, 100% {
                                opacity: 0;
                            }
                            50% {
                                opacity: ${Math.random() * 0.5 + 0.5};
                            }
                        }
                    `;
                    document.head.appendChild(style);

                    themeElements.appendChild(firefly);

                    // Remove after animation
                    setTimeout(() => {
                        firefly.remove();
                        style.remove();
                    }, 4000);
                }
            }, 2000);
            
            // Add silhouettes of trees in the background
            for (let i = 0; i < 5; i++) {
                const tree = document.createElement('div');
                tree.style.position = 'fixed';
                tree.style.bottom = 0;
                tree.style.left = Math.random() * 100 + 'vw';
                tree.style.width = Math.random() * 50 + 50 + 'px';
                tree.style.height = Math.random() * 100 + 150 + 'px';
                tree.style.background = 'rgba(0, 0, 0, 0.1)';
                tree.style.clipPath = 'polygon(20% 100%, 80% 100%, 50% 0%)';
                tree.style.zIndex = 0;
                tree.style.pointerEvents = 'none';
                
                themeElements.appendChild(tree);
            }
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = 50 + Math.random() * 50 - 25 + '%';
                confetti.style.top = 50 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                // Add confetti animation
                confetti.style.animation = `confetti 1.5s ease-out forwards`;

                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }

            // Add confetti keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(${-Math.random() * 200 - 100}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            // Remove style after all confetti are gone
            setTimeout(() => {
                style.remove();
            }, 1500);
        }

        // Initialize
        updateDisplay();

        // Set up theme buttons
        document.querySelectorAll('.theme').forEach(themeButton => {
            themeButton.addEventListener('click', function () {
                setTheme(this.dataset.theme);
            });
        });

        // Set initial theme
        setTheme('Library');

        // Save stats to localStorage
        function saveStats() {
            localStorage.setItem('studyTimer_sessions', sessionCount);
            localStorage.setItem('studyTimer_minutes', totalMinutes);
            localStorage.setItem('studyTimer_today', todayMinutes);
            localStorage.setItem('studyTimer_lastDate', new Date().toDateString());
        }

        // Load stats from localStorage
        function loadStats() {
            sessionCount = parseInt(localStorage.getItem('studyTimer_sessions') || '0');
            totalMinutes = parseInt(localStorage.getItem('studyTimer_minutes') || '0');

            // Reset today's minutes if it's a new day
            const lastDate = localStorage.getItem('studyTimer_lastDate');
            if (lastDate !== new Date().toDateString()) {
                todayMinutes = 0;
            } else {
                todayMinutes = parseInt(localStorage.getItem('studyTimer_today') || '0');
            }

            // Update display
            document.getElementById('sessions').textContent = sessionCount;
            document.getElementById('minutes').textContent = totalMinutes;
            document.getElementById('today').textContent = todayMinutes;
        }

        // Save stats every minute and when the page is closed
        setInterval(saveStats, 60000);
        window.addEventListener('beforeunload', saveStats);

        // Load stats on page load
        loadStats();

        // Add keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // Space to start/pause
            if (e.code === 'Space' && !e.target.matches('input, textarea, button')) {
                e.preventDefault();
                if (running) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            }

            // R to reset
            if (e.code === 'KeyR' && !e.target.matches('input, textarea, button')) {
                resetTimer();
            }

            // S to skip
            if (e.code === 'KeyS' && !e.target.matches('input, textarea, button')) {
                skipSession();
            }

            // 1-8 to change themes
            if (e.code >= 'Digit1' && e.code <= 'Digit8' && !e.target.matches('input, textarea, button')) {
                const themeIndex = parseInt(e.code.replace('Digit', '')) - 1;
                const themes = ['Library', 'Nature', 'Café', 'Night', 'Rain', 'Ocean', 'Forest', 'Winter'];
                if (themeIndex >= 0 && themeIndex < themes.length) {
                    setTheme(themes[themeIndex]);
                }
            }
            
            // M to mute/unmute music
            if (e.code === 'KeyM' && !e.target.matches('input, textarea, button')) {
                if (musicVolumeControl.value > 0) {
                    musicVolumeControl.oldValue = musicVolumeControl.value;
                    musicVolumeControl.value = 0;
                } else {
                    musicVolumeControl.value = musicVolumeControl.oldValue || 50;
                }
                
                // Trigger input event to update volume
                musicVolumeControl.dispatchEvent(new Event('input'));
            }
        });

        // Add custom session length functionality
        function setCustomSessionLength(minutes) {
            totalTime = minutes * 60;
            timeLeft = totalTime;
            updateDisplay();
            showNotification(`Session length set to ${minutes} minutes`);
        }

        // Add double-click on timer to change session length
        timerDisplay.addEventListener('dblclick', function () {
            const minutes = prompt('Enter session length in minutes:', Math.round(totalTime / 60));
            if (minutes !== null && !isNaN(minutes) && minutes > 0) {
                setCustomSessionLength(parseInt(minutes));
            }
        });

        // Show welcome notification
        setTimeout(() => {
            showNotification('Welcome to Enhanced Candle Study Timer!');
        }, 1000);
    </script>
